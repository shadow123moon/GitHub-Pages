<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowmoon 的博客</title>
    <style>
        
       

     
        /* 设置背景图片及居中文本 */
        .background {
            background-image: url('assets/images/backgrounds/img-1.jpg'); /* 替换为你自己的背景图片路径 */
            background-size: cover; /* 让背景图片覆盖整个页面 */
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column; /* 将文本与按钮纵向排列 */
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
            text-align: center; /* 居中文本 */
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            margin-top: 20px; /* 按钮距离文字有点间距 */
            padding: 10px 20px;
            background-color:transparent; /* 按钮背景颜色 */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

    
    </style>
</head>
<body>
    <div class="background">
        <p>这是 Shadowmoon 的博客</p>
        <a href="https://shadow123moon.github.io/GitHub-Pages/" class="btn">进入博客</a> <!-- 按钮放在HTML中 -->
    </div>
 <script>
        

        // 监听按钮点击事件，点击后更换背景图片
        document.getElementById("blogButton").addEventListener("click", function(event) {
            event.preventDefault(); // 阻止默认链接跳转，方便预览效果
            document.querySelector(".background").style.backgroundImage = "url('assets/images/Snipaste.png')"; // 点击后更换为新的背景图片
            document.body.style.backgroundColor = '#000'; // 点击后背景颜色也可以更换
        });
    </script>
   
</body>
</html>
