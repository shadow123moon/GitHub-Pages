<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowmoon 的博客</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 设置背景图片及居中文本 */
        .background {
            background-image: url('assets/images/backgrounds/img-1.jpg'); /* 替换为你自己的背景图片路径 */
            background-size: cover; /* 让背景图片覆盖整个页面 */
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="background">
        <p>这是 Shadowmoon 的博客</p>
    </div>
</body>
</html>
